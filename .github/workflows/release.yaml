name: build-publish
on:
  push:
    branches:
      - main
permissions: 
  contents: write
  packages: write 
jobs:
  build-publish:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install-deps
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libfuse3-dev

      - name: install-rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
        
      - name: extract-version
        id: extract_version
        run: |
          version=$(grep '^version = ' Cargo.toml | head -1 | sed -E 's/version = "(.*)"/\1/')
          echo "version=$version" >> $GITHUB_ENV

      - name: build
        run: cargo build --release
    
      - name: package
        run: |
          mkdir -p dist
          tar -czvf dist/objectfs-v${{ env.version }}.tar.gz -C target/release objectfs

      - name: create-release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ env.version }}"
          release_name: "objectfs v${{ env.version }}"
          body: "Release for objectfs v${{ env.version }}"
          draft: false
          prerelease: false
  
      - name: upload-release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/objectfs-v${{ env.version }}.tar.gz
          asset_name: objectfs-v${{ env.version }}.tar.gz
          asset_content_type: application/gzip