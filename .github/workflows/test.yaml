name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install-deps
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libfuse3-dev

      - name: install-rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: run-tests
        run: cargo test --release